<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To Do List</title>

</head>
<body>
    <div class="ft-container text-center" id="app">
        <header class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Boolean">
            </div>
        </header>
        <nav class="container">
            <input type="text" placeholder="Inserisci un promemoria">
            <button>Add Task</button>
            <span class="error d-block my-3">{{errorString}}</span>
        </nav>
        <main>
            <div class="container">
                <ul class="px-5">
                    <li 
                    v-for="(task, index) in tasks"
                    :class="{'done': task.done}"
                    @click="task.done  = !task.done"
                    class="task">
                        <span>{{task.text}}</span>
                        <i 
                         @click.stop="removeTask(index)"
                         class="fa-solid fa-circle-xmark"></i>
                    </li>
                </ul>
                <!-- <h3>Non ci sono promemoria &#128285;</h3> -->
            </div>
        </main>
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
